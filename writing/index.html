---
title: '✍️ Writing'
layout: default
group: blog
pagination:
  enabled: true
---

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h3>Posts</h3>
      <div class="posts">
        {% for post in site.posts %}
        <div class="">
          <span class="" style="font-size: 14px">
            [{{ post.date | date_to_string }}]
            <a href="{{ post.url }}" style="font-size: 18px">
              {{ post.title }}
            </a></span
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
