---
title: '✍️ Posts'
layout: default
group: blog
---

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="posts">
        {% for post in site.posts %}
        <div style="height:30px;">
          <div class="row" style="font-size: 14px">
            <div class="col-4">{{ post.date | date_to_string }}</div>
            <div class="col-8">
              <a href="{{ post.url }}" style="font-size: 18px">
                {{ post.title }}
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
