---
title: '✍️ Posts'
layout: default
group: blog
---

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="posts">
        {% for post in site.posts %}
        <div style="height:30px;">
          <div class="d-flex flex-row" style="font-size: 14px">
            <div
              class="d-flex flex-nowrap"
              style="width:100px;min-width:100px;"
            >
              {{ post.date | date_to_string }}
            </div>
            <div class="d-flex flex-wrap" style="margin-top:-2px;width:100%">
              <a href="{{ post.url }}" style="font-size: 18px">
                {{ post.title }}
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
