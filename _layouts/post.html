---
layout: default
---

<div class="post">
  <h1 class="post-title" style="text-align: center;">{{ page.title }}</h1>
  <span class="post-date" style="text-align: center;">{{
    page.date | date_to_string
  }}</span>  
  <div id="social"><div class="sharethis-inline-share-buttons"></div></div>
  <hr />
  {{ content }}
  <hr />
  <div id="social"><div class="sharethis-inline-share-buttons"></div></div>
  <hr />
  <div>
    <ins
      class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1641833920610368"
      data-ad-slot="1546658931"
      data-ad-format="auto"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
<div>
  <section>
    <h1>Comments</h1>
    <div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
  </section>
</div>
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
