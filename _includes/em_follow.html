<style>    
    .form-preview {
        display: block;

        max-width: 450px;

        border-radius: 5px;
        border: 2px solid #e4e7e7;
        box-shadow: 3px 0px 15px rgba(0, 0, 0, 0.19);        
    }
    .form-preview .preview-heading {
        width: 100%;        
        font-weight: bold;
    }
    .form-preview .preview-input-field {
        width: 100%;
        height: 40px;
        border-radius: 5px;

    .form-preview .preview-input-field input {
        width: 100%;

        background-color: #fff;

        height: 40px;
        font-size: 17px;

        border: 0;

                type="email"
