<head>
    <link href="http://gmpg.org/xfn/11" rel="profile"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- Follow it  -->
    <meta name="follow_it-verification-code" content="rJxjYBQcRAEd1CDbjB17"/>
    <!-- Enable responsiveness on mobile devices-->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    {% seo %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-56560447-1"
    ></script>
    <script
            type="text/javascript"
            src="https://platform-api.sharethis.com/js/sharethis.js#property=5daad05c59b23b0012b2b58c&product=inline-share-buttons"
            async="async"
    ></script>
    <script>
        function getCookie(cookiename) {
            // Get name followed by anything except a semicolon
            let cookiestring = RegExp(cookiename + "=[^;]+").exec(document.cookie);
            // Return everything after the equal sign, or an empty string if the cookie name not found
            return decodeURIComponent(!!cookiestring ? cookiestring.toString().replace(/^[^=]+./, "") : "");
        }

        let isDevDevice = getCookie("dev-device") === "true";
        window.track =
            window.location.href.indexOf("who=amd") === -1 &&
            window.location.href.indexOf("localhost") === -1 &&
            !isDevDevice;
        if (window.track) {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag("js", new Date());

            gtag("config", "UA-56560447-1");
        }
    </script>

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
       
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/css/poole.css"/>
    <link rel="stylesheet" href="/public/css/syntax.css"/>
    <link rel="stylesheet" href="/public/css/hyde.css"/>
    <link rel="stylesheet" href="/public/css/custom.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- RSS -->
    <link
            rel="alternate"
            type="application/rss+xml"
            title="RSS"
            href="/atom.xml"
    />
</head>
