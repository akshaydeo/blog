<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- Google ads -->
  <script
    async
    src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
  ></script>
  <!-- Google font -->
  <link
    href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    rel="stylesheet"
  />
  <!-- Github -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  {% seo %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-56560447-1"
  ></script>
  <script
    type="text/javascript"
    src="https://platform-api.sharethis.com/js/sharethis.js#property=5daad05c59b23b0012b2b58c&product=inline-share-buttons"
    async="async"
  ></script>
  <script>
    window.track =
      window.location.href.indexOf("who=amd") === -1 &&
      window.location.href.indexOf("localhost") === -1;
    if (window.track) {
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-56560447-1");
    }
  </script>

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap"
    rel="stylesheet"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/css/poole.css" />
  <link rel="stylesheet" href="/public/css/syntax.css" />
  <link rel="stylesheet" href="/public/css/hyde.css" />
  <link rel="stylesheet" href="/public/css/custom.css" />
  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />
</head>
